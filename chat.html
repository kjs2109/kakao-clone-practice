<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-clone-chat</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<!----------------------------------status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
<!-- ---------------------------------setting alt-header -->
    <header class="alt-header">
        <div class="alt-header-column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header-column">Howl</div>
        <div class="alt-header-column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    <div class="chat-date">
        <span class="chat-date-box">Tuseday, June 30, 2020</span>
    </div>
<!-- ------------------------------------chat-section -->
<!-- --------------------------------------user-cht -->
    <section class="main-chat">
        <div class="chat-section">
            <div class="chat-image">
                <img src="image/howl.jpg">
            </div>
            <div class="chat-user-info">
                <div class="chat-user-name">Howl</div>
                <div class="chat-box">
                    <div class="chat-box-message">Hi</div>
                    <div class="chat-box-time">21:27</div>
                </div>
            </div>
        </div>
<!-- ---------------------------------------my-chat -->
        <div class="chat-section my-section">
            <div class="chat-image">
                <img src="image/profile.jpg">
            </div>
            <div class="chat-user-info">
                <div class="chat-my-name">
                    <div class="chat-user-name">Jusung</div>
                </div>
                
                <div class="chat-box">
                    <div class="chat-box-message">Hi</div>
                    <div class="chat-box-time">21:27</div>
                </div>
            </div>
        </div>
        <div class="chat-section my-section">
            <div class="chat-image">
                <img src="image/profile.jpg">
            </div>
            <div class="chat-user-info">
                <div class="chat-my-name">
                    <div class="chat-user-name">Jusung</div>
                </div>
                
                <div class="chat-box">
                    <div class="chat-box-message">What's up?</div>
                    <div class="chat-box-time">21:27</div>
                </div>
            </div>
        </div>
        <div class="chat-section">
            <div class="chat-image">
                <img src="image/howl.jpg">
            </div>
            <div class="chat-user-info">
                <div class="chat-user-name">Howl</div>
                <div class="chat-box">
                    <div class="chat-box-message">Do you know where Sophie is?</div>
                    <div class="chat-box-time">21:28</div>
                </div>
            </div>
        </div>
    </section>
<!-- ---------------------------------------------chat input-bar -->
    <form class="reply">
        <div class="reply-column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply-column">
            <input class="reply-input-bar" type="text" placeholder="Write a message..."></inpiut>
            <i class="far fa-smile fa-lg"></i>
            <button class="reply-button"><i class="fas fa-arrow-up fa-lg"></i></botton>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/03a9c761b6.js" crossorigin="anonymous"></script>
</body>
</html>
