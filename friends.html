<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-clone-friends</title>
    <link rel="stylesheet" href="css/friends.css">
</head>
<body>
<!----------------------------------status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
<!-- ---------------------------------header -->
    <header class=screen-header>
        <h1 class="screen-header-title">Friends</h1>
        <ul class="screen-header-icons">
            <li class="screen-header-icon"><a href="#"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="screen-header-icon"><a href="#"><i class="fas fa-music fa-lg"></i></a></li>
            <li class="screen-header-icon"><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></li>
        </ul>

    </header>        
    <div class="friends-display-link">
        <a href="#"><i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right"></i></a>
    </div>
<!-- ---------------------------------user-component -->
    <div class="user-component">
        <div class="user-component-column">
            <div class="user-component-avatar">
                <img src="image/profile.jpg">
            </div>
            <div class="user-component-info">
                <h4 class="user-component-name">jusung</h4>
                <div class="user-component-text"></div>
            </div>

        </div>
        <div class="user-component-column"></div>
    </div>
    <div class="channel">
        <div class="channel-column">Channel</div>
        <div class="channel-column"><i class="fas fa-chevron-up"></i></div>
    </div>
    <div class="user-component user-component-sm">
        <div class="user-component-column">
            <div class="user-component-avatar">
                <img src="image/Sophie.jpg">
            </div>
            <div class="user-component-info">
                <h4 class="user-component-name user-component-light-name">Sophie</h4>
                <div class="user-component-text"></div>
            </div>

        </div>
        <div class="user-component-column">
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
<!-----------------------------------nav  -->
    <nav class="nav">
        <div>
            <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>          
        </div>
        <div>
            <a href="chats.html"><div class="nav-notification nav-notification-animation">1</div><i class="far fa-comment fa-2x"></i></a>           
        </div>
        <div>
            <a href="find.html"><i class="fas fa-search fa-2x"></i></a>           
        </div>
        <div>
            <a href="more.html"><div class="nav-notification-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </div>
    </nav>
    <div class=no-mobile>
        <span>Your Screen is Too Big...</span>
    </div>
    <script src="https://kit.fontawesome.com/03a9c761b6.js" crossorigin="anonymous"></script>
</body>
</html>
