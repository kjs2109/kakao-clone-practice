<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-clone-setting</title>
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
<!----------------------------------status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
<!-- ---------------------------------setting alt-header -->
    <header class="alt-header">
        <div class="alt-header-column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header-column">JuSung</div>
        <div class="alt-header-column">
            <i class="fas fa-search fa-lg"></i>
            <!-- <i class="fas fa-bars fa-lg"></i> -->
        </div>
    </header>
<!-- --------------------------------settings -->
    <main class=settings>
        <ul class=settings-section>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-bullhorn fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Notice</span>
                </div>
                <div class="settings-setting-column"></div>
                
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-flask fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Kakao Lab</span>
                </div>
                <div class="settings-setting-column"></div>
                
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <div class=settings-setting-i>i</div>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Version</span>
                </div>
                <div class="settings-setting-column">
                    <span>Latest Version</span>
                </div>

            </li>
        </ul>
    </main>
    <main class=settings>
        <ul class=settings-section>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-unlock-alt fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Privacy</span>
                </div>
                <div class="settings-setting-column"></div>
                
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="far fa-bell fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Notifications</span>
                </div>
                <div class="settings-setting-column"></div>
                
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="far fa-user fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Friends</span>
                </div>
                <div class="settings-setting-column">
                    <span></span>
                </div>

            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="far fa-comment fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Chats</span>
                </div>
                <div class="settings-setting-column"></div>
                
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-adjust fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Display<div class="nav-notification setting-notification">N</div></span>
                </div>
                <div class="settings-setting-column">Default theme</div>
                
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-brush fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Themes<div class="nav-notification setting-notification">N</div></span>
                </div>
                <div class="settings-setting-column"></div>
                
            </li>
            <li class="settings-setting">
                <div class="settings-setting-column">
                    <i class="fas fa-phone-alt fa-lg"></i>
                </div>
                <div class="settings-setting-column">
                    <span class="settings-setting-name">Call</span>
                </div>
                <div class="settings-setting-column"></div>
                
            </li>
        </ul>
    </main>
<!-----------------------------------nav  -->
    <nav class="nav">
        <div>
            <a href="friends.html"><i class="far fa-user fa-2x"></i></a>          
        </div>
        <div>
            <a href="chats.html"><div class="nav-notification">1</div><i class="far fa-comment fa-2x"></i></a>           
        </div>
        <div>
            <a href="find.html"><i class="fas fa-search fa-2x"></i></a>           
        </div>
        <div>
            <a href="more.html"><div class="nav-notification-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/03a9c761b6.js" crossorigin="anonymous"></script>
</body>
</html>
